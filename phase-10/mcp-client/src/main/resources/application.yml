spring:
  application:
    name: mcp-product-client
  http:
    codecs:
      max-in-memory-size: 10MB
  ai:
    openai:
      api-key: sk-0ROUQ9CwzNIziLlD6DiWmosS34NJPO18XXSIzrrWQDZfvAza
      base-url: https://ai.32zi.com
      chat:
        options:
          model: claude-3-7-sonnet-latest
    retry:
      max-attempts: 5
      backoff:
        initial-interval: 2000
        multiplier: 2
        max-interval: 60000
    # MCP 客户端配置
    mcp:
      client:
        name: product-server
        version: 1.0.0
        enabled: true
        type: ASYNC
        request-timeout: 30s
        annotation-scanner:
          enabled: true
        streamable-http: # 可流式传输的 HTTP
          connections:
            product-server:
              url: http://localhost:8080
              endpoint: /api/mcp

server:
  port: 8081

# 日志配置
logging:
  level:
    io.modelcontextprotocol: DEBUG
    org.example.client: DEBUG
    org.springframework.ai.mcp: DEBUG
